<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="vikas.png" type="image/x-icon" />
  <title>Count Game by Vikas Sharma</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      
      <div class="cardbox">
        <h3>Score <label class="score">0</label></h3>
        <h3>Time <label class="time">60</label></h3>
        <h3>Number <label class="hit">0</label></h3>
      </div>
      
      <div class="game">
        <div class="circle"></div>
      </div>
      <button class="shuffle">Shuffle Number</button>
    </div>
    
    <div class="overlap">
      
      <div class="final">
        <h2>Game Over!</h2>
        <h2>ðŸ’€</h2>
        <h2 id="scoree"></h2>
        <button class="final-btn">Restart Game</button>
      </div>
    </div>
  </div>
  
  
  <script src="main.js"></script>
</body>

</html>
